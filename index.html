<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Self Transfer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 430px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  /* Uniform size */
  input,
  select,
  textarea,
  button {
    width: 100%;
    height: 42px;
    padding: 8px 10px;
    margin-top: 5px;
    box-sizing: border-box;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #ffffff;
    color: #000;
  }

  textarea {
    resize: none;
    line-height: 24px;
  }

  /* ðŸ”¥ ONLY CASH AMOUNT GREY */
  .cash-grey {
    background-color: #f0f0f0 !important;
    color: #000;
  }

  /* Disabled selects still white */
  select:disabled {
    background-color: #ffffff !important;
    opacity: 1;
  }

  hr {
    margin: 15px 0;
  }

  button {
    height: 44px;
    margin-top: 15px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }

  button:hover {
    background: #0056b3;
  }

  #denominations {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }

  .denom-row {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .denom-row label {
    width: 40px;
    margin: 0;
    font-weight: bold;
  }

  .denom-row input {
    height: 42px;
  }
</style>
</head>

<body>

<form id="transferForm">
<h2>Self Transfer</h2>

<label>Date</label>
<input type="date" id="date" required>

<label>Narration</label>
<textarea id="narration" required></textarea>

<hr>

<h3>From</h3>
<label>Transaction Type</label>
<select id="from_trtype" required>
  <option value="">Select</option>
  <option value="cash">Cash</option>
  <option value="UPI">UPI</option>
  <option value="NET">Net Banking</option>
  <option value="DEBIT">Debit</option>
  <option value="CREDIT">Credit</option>
</select>

<label id="fromLabel" style="display:none;">From Account</label>
<select id="from_account" style="display:none;"></select>

<hr>

<h3>To</h3>
<label>Transaction Type</label>
<select id="to_trtype" required>
  <option value="">Select</option>
  <option value="cash">Cash</option>
  <option value="UPI">UPI</option>
  <option value="NET">Net Banking</option>
  <option value="DEBIT">Debit</option>
  <option value="CREDIT">Credit</option>
</select>

<label id="toLabel" style="display:none;">To Account</label>
<select id="to_account" style="display:none;"></select>

<hr>

<div id="denominationsBox" style="display:none;">
  <h3>Cash Denominations</h3>
  <div id="denominations"></div>
  <small>Enter positive or negative counts</small>
  <hr>
</div>

<label>Amount</label>
<input type="number" id="amount" step="0.01" required>

<button type="submit">Transfer</button>
</form>

<script>
const bankAccounts = ["FI","HDFC Old","HDFC New","ICICI","IndusInd","Kotak","RBL","SBI"];
const creditCards = [
  "Axis Flipkart","Axis MyZone","Axis Neo",
  "HDFC PhonePe","HDFC Tata Neu","HDFC Millennia",
  "HSBC","IDFC First Millenia",
  "ICICI Amazon","ICICI Coral","ICICI Expressions",
  "Indusind Plat Aura EDGE","Indusind Legend",
  "Yes Finbooster","Kotak League","Kotak Image",
  "SBI BPCL","Standard Chartered"
];
const denominations = [500,200,100,50,20,10,5,2,1];

const fromTr = document.getElementById("from_trtype");
const toTr = document.getElementById("to_trtype");
const amountInput = document.getElementById("amount");

fromTr.addEventListener("change", handleAll);
toTr.addEventListener("change", handleAll);

function handleAll() {
  disableSameOption(fromTr, toTr);
  disableSameOption(toTr, fromTr);
  handleAccounts();
  toggleCashUI();
}

function disableSameOption(source, target) {
  const val = source.value;
  [...target.options].forEach(o => {
    o.disabled = o.value !== "" && o.value === val;
  });
}

function handleAccounts() {
  setupAccount(fromTr, "from_account", "fromLabel");
  setupAccount(toTr, "to_account", "toLabel");
}

function setupAccount(tr, accId, labelId) {
  const acc = document.getElementById(accId);
  const label = document.getElementById(labelId);
  acc.innerHTML = "";

  if (tr.value === "" || tr.value === "cash") {
    acc.style.display = "none";
    label.style.display = "none";
    return;
  }

  acc.style.display = "block";
  label.style.display = "block";

  let options = [];
  if (["UPI","NET","DEBIT"].includes(tr.value)) options = bankAccounts;
  if (tr.value === "CREDIT") options = creditCards;

  acc.innerHTML = `<option value="">Select</option>`;
  options.forEach(o => acc.innerHTML += `<option>${o}</option>`);
}

function toggleCashUI() {
  const fromCash = fromTr.value === "cash";
  const toCash = toTr.value === "cash";
  const box = document.getElementById("denominationsBox");

  if (fromCash || toCash) {
    box.style.display = "block";
    createDenominations();
    amountInput.readOnly = true;
    amountInput.classList.add("cash-grey");
    amountInput.value = "";
  } else {
    box.style.display = "none";
    document.getElementById("denominations").innerHTML = "";
    amountInput.readOnly = false;
    amountInput.classList.remove("cash-grey");
    amountInput.value = "";
  }
}

function createDenominations() {
  const c = document.getElementById("denominations");
  if (c.children.length) return;

  denominations.forEach(d => {
    c.innerHTML += `
      <div class="denom-row">
        <label>${d}</label>
        <input type="number" value="0" data-denom="${d}">
      </div>`;
  });
}

document.addEventListener("input", e => {
  if (e.target.closest("#denominations")) {
    let total = 0;
    document.querySelectorAll("#denominations input").forEach(i => {
      total += Number(i.dataset.denom) * (Number(i.value) || 0);
    });
    amountInput.value = total;
  }
});

document.getElementById("transferForm").addEventListener("submit", async e => {
  e.preventDefault();

  const cashDenoms = {};
  document.querySelectorAll("#denominations input").forEach(i => {
    cashDenoms[i.dataset.denom] = Number(i.value) || 0;
  });

  const data = {
    category: "self_transfer",
    date: date.value,
    narration: narration.value,
    from: {
      trtype: fromTr.value,
      account: fromTr.value === "cash" ? "Cash" : from_account.value
    },
    to: {
      trtype: toTr.value,
      account: toTr.value === "cash" ? "Cash" : to_account.value
    },
    amount: Number(amountInput.value),
    cash_denominations: cashDenoms
  };

  await fetch("https://hook.eu1.make.com/uayw6m2h1u56gz1fuhnyewvh860q8tjy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("Transfer recorded successfully");
  transferForm.reset();
  document.getElementById("denominationsBox").style.display = "none";
  amountInput.readOnly = false;
  amountInput.classList.remove("cash-grey");
});
</script>

</body>
</html>
